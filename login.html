<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>

    <style>
        *{
            margin: 0%;
            padding: 0%;
        }

        body{
            overflow: hidden;
        }

        .left{
            background-color: white;
            background-image: url('./Imagens/Login.png');
            background-position-y: center;
            background-repeat: no-repeat;
            background-size: 100%;
            width: 50%;
            height: 970px;
            float: left;
        }

        .right{
            background-color: #25a5ae;
            width: 50%;
            height: 10000px;
            float: right;
        }

        .form{
            background-color: white;
            width: 55%;
            height: 500px;
            float: right;
            border-radius: 6%;
            margin-top: 25%;
            margin-right: 20%;
        }

        #title{
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            font-size: 3em;
            margin-top: 10%;
        }

        .input-login{
            margin-top: 50px;
            margin-left:15%;
            width: 70%;
            height: 70px;
            border-radius: 20px;
            text-align: center;
            font-size: 30px;
            background-color: #25a5ae;
            border: none;
            color:white;
        }

        .button-login{
            margin-top: 50px;
            margin-left: 38%;
            margin-right: 45%;
            width: 25%;
            height: 50px;
            border-radius: 15px;
            background-color: #10475D;
            color:white;
            font-size: 30px;
            font-weight: bolder;
            border: 0px;
        }

        ::placeholder {
            color: white;
            font-weight: bolder;
            opacity: 1; /* Firefox */
        }

        #di_login{
            width: 200px;
            margin: 100px;
        }

        #texto_login{
            margin-top: 570px;
            margin-left: 190px;
            color:#10475D;
            font-family: "Eras ITC", "Eras BOld ITC",  sans-serif;
            font-size: 40px;
        }
    </style>
    <body>
        <div class="left">
            <img id="di_login" src="./Imagens/di.png"/>
            
            <h2 id="texto_login"> Departamento de Inform√°tica </h2>
        </div>

        <div class="right">
            <div class="form">
                    <h1 id="title"> Login </h1>

                    <form>
                        <input class="input-login" type="text" placeholder="Username"/>   
                        <input class="input-login" type="password" placeholder="Password"/>   
                        <button class="button-login">Entrar</button>
                    </form>
            </div>
        </div>
    </body>

</html>
